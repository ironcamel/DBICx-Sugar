name    = DBICx-Sugar
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2015

version = 0.0200

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]
skip = ^DBIx::Class::Schema::Loader$

[MetaJSON]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/ironcamel/DBICx-Sugar/issues
repository.type = git
repository.url = git://github.com/ironcamel/DBICx-Sugar.git
repository.web = https://github.com/ironcamel/DBICx-Sugar

[MetaProvides::Package]

[OurPkgVersion]

[PodWeaver]

[Prereqs]
DBIx::Class     = 0
SQL::Translator = 0.11018

[ Prereqs / RuntimeRecommends ]
DBIx::Class::Schema::Loader = 1

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
